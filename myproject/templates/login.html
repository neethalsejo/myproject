{% extends 'base.html' %}
{% load static %}
{% block metadescription %}
    Welcome to ABC HOSPITALS PVT.LTD.....We Care With Love...
{% endblock %}


<div style="width:1125px;height:500px">
            <img class="my_image my_image_padding" src="{% static 'img/banner.png '%}" alt="Our products" style="width:1250px;height:500px" >
        </div>
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12" align="center">
            <h2>Signin Here</h2>
            <form action="login" method="POST" class="mb-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                     <input type="text" class="form-control" name="username" placeholder="Enter patient name">
                </div><br>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter patient name">
                </div><br>
                <div>
                    <input type="submit" class="btn btn-success">
                </div><br>
            </form>
        </div>
    </div>
 </div>
{% for msg in messages %}
<h2>{{msg}}</h2>
{%endfor%}

{% endblock %}
