{% extends 'base.html' %}
{% load static %}
{% block metadescription %}
    Welcome to ABC HOSPITALS PVT.LTD.....We Care With Love...
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-12" align="center">
            <h2>Signup Here..</h2>
            <form action="register" method="POST" class="mb-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                     <input type="text" class="form-control" name="username" placeholder="Enter patient name">
                </div><br>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Enter patient name">
                </div><br>
                <div class="form-group">
                    <input type="password" class="form-control" name="cpassword" placeholder="Re-enter the password ">
                </div><br>
                <div class="form-group">
                    <input type="submit" class="btn btn-success">
                </div><br>
            </form>
            {% for msg in messages %}
            <h2>{{msg}}</h2>
            {% endfor %}
        </div>
    </div>
 </div>
{% endblock %}
